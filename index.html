<!doctype html>
<html lang="en">

<head>
    <title>Crypto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Crypto</a>
    </nav>
    <br>
    <div class="container">
        <div class="card text-white bg-dark">
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body">
                <h4 class="card-title">Formulario</h4>
                <div class="container">
                    <form id="crypto_form">
                        <div class="form-group">
                          <label for="message">Mensagem</label>
                          <textarea min="10" max="400" class="form-control" name="message" id="message" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="method">MÃ©todo</label>
                            <select class="form-control" name="method" id="method">
                                <option value="crypto">Criptografar</option>
                                <option value="uncrypto">Descriptografar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cypher">Tipo de Criptografia</label>
                            <select class="form-control" name="cypher" id="cypher">
                                <option value="BASE64">BASE64</option>
                                <option value="caesar">Cifra de Caesar</option>
                            </select>
                        </div>
                        <div class="form-group caesar-value">
                            <label for="formControlRange">Cifra de Caesar: &nbsp; <input type="number" id="caesar_value" value="3"></label>
                            <input min="3" max="100" value="3" type="range" class="form-control-range" id="change_caesar_value">
                        </div>
                        <div class="form-group">
                          <label for="result">Resultado</label>
                          <textarea disabled class="form-control" name="result" id="result" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">SALVAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
